<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- To Do List -->
    <div id="app" class="container" v-cloak>
        <!-- Page title -->
        <h1 class="my-5 text-center">{{ title }}</h1>
        <!-- // Page title -->

        <div class="container to-do-list">
            <!-- Add elements to the list -->
            <div class="input-group mb-4">
                <input v-model="newTask" type="text" class="form-control" placeholder="Inserisci le cose da fare" aria-label="Inserisci le cose da fare" aria-describedby="button-addon2">
                <button @click="addTask" class="btn btn-outline-secondary" type="button" id="button-addon2">Aggiungi</button>
            </div>
            <!-- // Add elements to the list -->
    
            <!-- List -->
            <ul class="mx-auto list-group">
                <li v-for="(toDo, index) in toDoList" :class="{ 'text-decoration-line-through': toDoList[index].done }" class="list-group-item d-flex justify-content-between align-items-center">
                    <div class="text">{{ toDo.text }}</div>
                    <div @click="remove(index)" role="button" class="cross">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </li>
            </ul>
            <!-- // List -->
        </div>
    </div>
    <!-- // To Do List -->

    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- JS -->
    <script src="js/main.js"></script>
</body>

</html>
